<form id="flightForm">
    <div class="container-flight flight-search">
        <div class="section-header">
            <h2><b>Search Flights</b></h2>
            <p><b>Find the best flights for your trip</b></p>
        </div>

        <div class="form-wrapper">
            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="text" class="form-control" id="from" name="from" placeholder="Enter departure city"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="to">To</label>
                        <select class="form-control" id="to" name="to" required>
                            <option value="" disabled selected>To</option>
                            <option value="UDAIPUR">UDAIPUR</option>
                            <option value="KULLU-MANALI">KULLU-MANALI</option>
                            <option value="JUBBARHATTI">JUBBARHATTI</option>
                            <option value="KOCHI">KOCHI</option>
                            <option value="VELANA">VELANA</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="departure_date">Departure Date</label>
                        <input type="date" class="form-control" id="departure_date" name="departure_date" required>
                    </div>

                    <div class="form-group">
                        <label for="return_date">Return Date</label>
                        <input type="date" class="form-control" id="return_date" name="return_date">
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="passengers">Number of Passengers</label>
                        <select class="form-control" id="passengers" name="passengers" required>
                            <option value="1">1 Adult</option>
                            <option value="2">2 Adults</option>
                            <option value="3">3 Adults</option>
                            <option value="4">4 Adults</option>
                            <option value="5">5 Adults</option>
                        </select>
                    </div>

                    <div class="payment-options">
                        <h1>Payment:</h1>
                        <label><input type="radio" name="payment" value="credit" required> Credit Card</label><br>
                        <label><input type="radio" name="payment" value="debit" required> Debit Card</label><br>
                        <label><input type="radio" name="payment" value="cash" required> Cash</label>
                    </div>

                    <div class="additional-services">
                        <h1>Services:</h1>
                        <label><input type="checkbox" name="extra_luggage" value="true"> Extra Luggage</label><br>
                        <label><input type="checkbox" name="meal" value="true"> In-Flight Meal</label><br>
                        <label><input type="checkbox" name="window_seat" value="true"> Window Seat</label>
                    </div>

                    <div class="form-group">
                        <label for="comments">Additional Requests:</label>
                        <textarea id="comments" name="comments" class="form-control"
                            placeholder="Enter any special requests..."></textarea>
                    </div>

                    <!-- Toast Notification -->
                    <div id="toast" class="toast" style="display:none;">
                        <p>Flight booked successfully!</p>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    let formData = {}
    document.addEventListener("DOMContentLoaded", async function () {
        const form = document.getElementById("flightForm");

        form.addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevents actual form submission

            // Get all input fields, select fields, and textareas
            const inputs = form.querySelectorAll("input, select, textarea");

            inputs.forEach((input) => {
                if (input.type === "radio") {
                    if (input.checked) {
                        formData[input.name] = input.value;
                    }
                } else if (input.type === "checkbox") {
                    formData[input.name] = input.checked;
                } else {
                    formData[input.name] = input.value;
                }
            });

            try {

                let res = await fetch("http://localhost:8080/flight/add", {
                    method:"POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })

                console.log("from submited")
            } catch (err) {
                console.log(err)
            }


            console.log(formData); // Log collected data
            document.getElementById("data").innerHTML = JSON.stringify(formData)
            showToast(); // Show the toast notification


        });
    });



    // Function to show toast notification
    function showToast() {
        const toast = document.getElementById("toast");
        toast.style.display = "block"; // Show toast

        setTimeout(() => {
            toast.style.display = "none"; // Hide after 3 sec
        }, 3000);
    }

</script>
